name: Update data

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  update-data:
    runs-on: self-hosted
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy local models and data_static folders
        shell: powershell
        run: |
          $folders = @(
            @{ src = "C:\Users\orrro\Documents\GitHub\Damage-App\models";      dest = "models" },
            @{ src = "C:\Users\orrro\Documents\GitHub\Damage-App\data_static"; dest = "data_static" }
          )

          foreach ($f in $folders) {
            $src  = $f.src
            $dest = Join-Path $env:GITHUB_WORKSPACE $f.dest
        
            Write-Host "Source: $src"
            Write-Host "Destination: $dest"
        
            if (Test-Path $src) {
              Write-Host "Copying $($f.dest)..."
              if (Test-Path $dest) { Remove-Item -Recurse -Force $dest }
              New-Item -ItemType Directory -Force -Path $dest | Out-Null
              Copy-Item -Path (Join-Path $src '*') -Destination $dest -Recurse -Force
              Write-Host "Copied $($f.dest)"
            } 
            else {
              Write-Warning "Folder not found: $src"
            }
          }

      - name: Run Grand Poobah Script
        shell: powershell
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_DATABASE: ${{ secrets.DB_DATABASE }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
        run: |
          cd $env:GITHUB_WORKSPACE
          Rscript "Grand Poobah Script.R"

      - name: Commit and push updated data
        shell: powershell
        run: |
          cd $env:GITHUB_WORKSPACE
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/

          git commit -m "Auto-update data [skip ci]" 2>$null
          if ($LASTEXITCODE -eq 0) {
            Write-Host "Pushing update..."
            git push
          } else {
            Write-Host "No changes to commit"
          }
